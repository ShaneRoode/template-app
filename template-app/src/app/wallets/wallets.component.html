<h1>Wallets</h1>

<div class="card mb-3">
    <img class="card-img-top" alt="Card image cap">
    <div class="card-body">
        <h4 class="card-title">Card title</h4>

        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>

        <form>
            <div class="form-group">
                <label for="walletName">Name</label>
                <input type="text" 
                    name="name"
                    class="form-control" 
                    id="walletName" 
                    aria-describedby="walletNameHelp" 
                    placeholder="Enter wallet name"
                    [(ngModel)]="wallet.name">
            </div>
            <div class="form-group">
                <label for="walletUnits">Units</label>
                <input type="text" 
                    name="units"
                    class="form-control" 
                    id="walletUnits" 
                    aria-describedby="walletUnitsHelp" 
                    placeholder="Enter wallet units"
                    [(ngModel)]="wallet.units">
            </div>
            <button type="button" class="btn btn-primary" 
                (click)="addWallet()">Add</button>
        </form>
    </div>
</div>

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Wallets</h4>

        <p class="card-text">list of wallets</p>

        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of wallets">
                {{item.name}}
            </li>
        </ul>
    </div>
</div>
