<h1>Wallets</h1>

<button class="create-wallet" mat-fab color="accent" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<div class="wallets-grid">
    <mat-card *ngFor="let item of wallets">
        <mat-card-content>
            <mat-list>
                <mat-list-item >
                    <mat-icon mat-list-icon>graphic_eq</mat-icon>
                    <h4 mat-line>{{item.name}}</h4>
                    <p mat-line> {{item.units}} </p>
                </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
