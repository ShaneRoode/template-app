<div class="grid-container">
  <app-header class="grid-element header"></app-header>

  <mat-sidenav-container class="grid-element sidebar">
    <mat-sidenav #sidenav mode="side" opened="true" class="grid-element">
      <app-menu></app-menu>
    </mat-sidenav>

    <mat-slide-toggle (click)="sidenav.toggle()" [checked]="menuStatus">Menu</mat-slide-toggle>

    <router-outlet></router-outlet>

  </mat-sidenav-container>

  <app-footer class="grid-element footer"></app-footer>
</div>
