<h1>{{title}}</h1>

<button class="create-trade" mat-fab color="accent" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>

<div class="example-container mat-elevation-z8">
  <mat-table #table [dataSource]="trades" [trackBy]="id">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="openedDate">
      <mat-header-cell *matHeaderCellDef> Opened </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.openedDate | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="closedDate">
      <mat-header-cell *matHeaderCellDef> Closed </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.closedDate | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="type">
      <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bidAsk">
      <mat-header-cell *matHeaderCellDef> Bid/Ask </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.bidAsk}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitsFilled">
      <mat-header-cell *matHeaderCellDef> Units Filled </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.unitsFilled}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="unitsTotal">
      <mat-header-cell *matHeaderCellDef> Units Total </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.unitsTotal}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actualRate">
      <mat-header-cell *matHeaderCellDef> Actual Rate </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.actualRate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="costProceeds">
      <mat-header-cell *matHeaderCellDef> Cost Proceeds </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.costProceeds}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>
</div>
