<h1>{{title}}</h1>

<form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4" class="col-form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4" class="col-form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="col-form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
    </div>
    <div class="form-group">
      <label for="inputAddress2" class="col-form-label">Address 2</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity" class="col-form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-4">
        <label for="inputState" class="col-form-label">State</label>
        <select id="inputState" class="form-control">Choose</select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip" class="col-form-label">Zip</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox"> Check me out
        </label>
      </div>
    </div>
    <button type="button" class="btn btn-primary">Add trade</button>
    <button type="button" class="btn btn-primary">Cancel</button>
  </form>

<table class="table table-sm table-inverse table-responsive">
    <thead>
      <tr>
        <th>Closed Date</th>
        <th>Opened Date</th>
        <th>Type</th>
        <th>Bid / Ask</th>
        <th>Units Filled</th>
        <th>Units Total</th>
        <th>Actual Rate</th>
        <th>Cost / Proceeds</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let trade of trades">
        <th scope="row">{{trade.closedDate | date}}</th>
        <td>{{trade.openedDate | date}}</td>
        <td>{{trade.type}}</td>
        <td>{{trade.bidAsk}}</td>
        <td>{{trade.unitsFilled}}</td>
        <td>{{trade.unitsTotal}}</td>
        <td>{{trade.acutalRate}}</td>
        <td>{{trade.costOverProceeds}}</td>
      </tr>
    </tbody>
  </table>
